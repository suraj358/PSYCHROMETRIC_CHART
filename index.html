<!DOCTYPE html>

<body onload="body();">
<!-- Defining Container for Simulation -->
<noscript>
    The simulation requires JavaScript to be enabled.
</noscript>
<div id="container">
    <div id="simtitle">Thermodynamics data handbook</div>
    <!-- Region for simulation display -->

    <div id="scroll_div" style="max-height:390px; max-width:590px;overflow: scroll;">
        <canvas id="simscreen" height="1150px" width="1200px" style="z-index: 10">
            <img id="image1" width="1200px" height="900px" src="super.png" style="z-index: -1">
            <img id="image2" width="900px" height="900px" src="graph.png" style="z-index: -2">

    </div>
    <div style="width:200px;"></div>

    <div id="titleincanvas"></div>

        <p id="p2" style="line-height:0"></p>
        <p id="p3" style="line-height:0"></p>
    </div>

    <div id="commentboxright">

        <p id="p22" style="line-height:0"></p>
        <p id="p33" style="line-height:0"></p>
    </div>

    <!-- DND-Title of region for variables display -->
    <div id="vartitle">VARIABLES</div>

    <!-- Region for Input parameters of simulation -->
    <div id="variables">
        <div class="variable">
            <div class="varname"align="left">
                <p  style="font-size:96%;"><b>1)Saturated</b></p><br>
                <p  style="font-size:96%;"align="center">Pressure(kPa)</p><br>

                <select id="psat" name="type"  onchange="check1(this.value);">
                    <option value="select" disabled selected id="select1" >select</option>
                    <option value="1">160</option>
                    <option value="2">320</option>
                    <option value="3">500</option>
                </select>
                <br>

                <div class="varname">
                    <p style="font-size:95%;">Volume(m<sup>3</sup>/kg)</p><br>

                    <select id="vsat" name="type"  onchange="check2(this.value);" style = "color:black" disabled>
                        <option value="select"></option>
                        <option value="1">80</option>
                        <option value="2">160</option>
                        <option value="3">200</option>
                    </select>

                    <br>
                    <p  style="font-size:96%;">Mass=4kg</p><br>
                </div>
                <br>

                <p  style="font-size:96%;"><b>2)Superheated</b></p><br>
                <div class="varname">
                    <p style="font-size:95%;">Pressure(MPa)</p><br>
                    <select name="type"  onchange="check3(this.value);">
                        <option value="select" disabled selected id="select3" >select</option>
                        <option value="1">0.5</option>
                        <option value="2">8.0</option>
                        <option value="3">17.5</option>
                    </select>
                    <br>

                    <div class="varname">
                        <p style="font-size:95%;">Enthalpy(kJ/kg)</p><br>
                        <select name="type"  onchange="check4(this.value);">
                            <option value="select" disabled selected id="select4" >select</option>
                            <option value="1">2961</option>
                            <option value="2">3273.3</option>
                            <option value="3">3561.3</option>
                        </select>
                        <br>
                        <p  style="font-size:96%;">Mass=4kg</p><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- DND-Title of region for controls display -->
    <div id="ctrltitle">CONTROLS</div>

</div><!-- Container div close -->

                context.clearRect(0, 0, canvas.width, canvas.height);
                var img = document.getElementById("image2");
                context.drawImage(img, 5, -100);

                var context = canvas.getContext('2d');

        }

        var y12_end = 81;

        var y22_start = 80;
        var y22_end = 81;

        var x33 = 190;
        var y33_start = 80;
        var y33_end = 81;

		function draw() {
			context.beginPath();
			context.lineWidth = 2;
			context.strokeStyle = "green";
			context.fillStyle = "yellow";
			// Turn transparency on
			context.rect(20, 245, 1020, 25);
			context.stroke();
			context.globalAlpha = 0.2;
			context.fill();
			context.globalAlpha = 1;
		}
		
		function draw1() {
			context.beginPath();
			context.lineWidth = 2;
			context.strokeStyle = "green";
			context.fillStyle = "yellow";;
			context.rect(20, 170, 1020, 25);
			context.stroke();
			context.globalAlpha = 0.2;
			context.fill();
			context.globalAlpha = 1;
		}
		
		function draw2() {
			context.beginPath();
			context.lineWidth = 2;
			context.strokeStyle = "green";
			context.fillStyle = "yellow";
			context.rect(20, 165, 1020, 25);
			context.stroke();
			context.globalAlpha = 0.2;
			context.fill();
			context.globalAlpha = 1;
		}


///VOLUME LINE
	function draw11() {
		context.beginPath();
		context.lineWidth = 2;
		context.moveTo(y12_start, x12);
		context.lineTo(y12_end, x12);
		context.strokeStyle = "green";
		context.stroke();
		y12_end += 7;
		if (y12_end <= 1020) {
			setTimeout(draw11, time1);
			console.log(draw11);
			// document.getElementById("p11").innerHTML="X = V-V<sub>f</sub>/V<sub>fg</sub>=0.157";
			// document.getElementById('p1').style.visibility = 'hidden';

		}
	}

			// document.getElementById("p2").innerHTML="volume = V/m=0.080/4kg=0.05m<sup>3</sup>/kg";
		}
	}

            }
